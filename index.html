<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|TIMER|</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="box container">
      <div class="box-wraper">
        <div class="box-session">
          <div class="box-text left">session</div>
          <div class="box-wraper">
            <div class="box-btn box-minus left outline">-</div>
            <div class="box-counter left"></div>
            <div class="box-btn box-plus left">+</div>
          </div>
        </div>
        <div class="box-break">
          <div class="box-text right">break</div>
          <div class="box-wraper">
            <div class="box-btn box-minus right">-</div>
            <div class="box-counter right"></div>
            <div class="box-btn box-plus right">+</div>
          </div>
        </div>
      </div>
      <div class="box-clock">00:00</div>
      <div class="box-status">pomodoro</div>
      <div class="box-buttons box-wraper">
        <button class="box-btn btn-start">Start</button>
        <button class="box-btn btn-stop">Stop</button>
        <button class="box-btn btn-clear">Clear</button>
      </div>
    </main>
    <div class="colors">
      <div class="color color-red active-color"></div>
      <div class="color color-blue"></div>
      <div class="color color-green"></div>
      <div class="color color-yellow"></div>
      <div class="color color-lilla"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
